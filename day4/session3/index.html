<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-tasks"></i> Task Manager</h1>
        <p>Remember and get notified Quickly</p>
      </div>

      <div class="app-content">
        <div class="input-panel">
          <div class="basic-input">
            <input type="text" id="taskInput" placeholder="Task title" />
            <button id="addTaskBtn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>

          <div class="advanced-input">
            <div class="input-group">
              <label for="taskDescription"
                ><i class="fas fa-align-left"></i> Description</label
              >
              <textarea
                id="taskDescription"
                placeholder="Task details (optional)"
              ></textarea>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label for="taskDueDate"
                  ><i class="fas fa-calendar"></i> Due Date</label
                >
                <input type="date" id="taskDueDate" />
              </div>

              <div class="input-group">
                <label for="taskPriority"
                  ><i class="fas fa-flag"></i> Priority</label
                >
                <select id="taskPriority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="filters">
            <button class="filter-btn active" data-filter="all">
              All Tasks
            </button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">
              Completed
            </button>
          </div>

          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search tasks..." />
          </div>
        </div>

        <div class="task-list" id="taskList">
          <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add a task to get started on your productivity journey!</p>
          </div>
        </div>
      </div>

      <div class="stats">
        <span
          ><i class="fas fa-tasks"></i>
          <span id="totalTasks">Total: 0 tasks</span></span
        >
        <span
          ><i class="fas fa-check-circle"></i>
          <span id="completedTasks">Completed: 0 tasks</span></span
        >
        <span
          ><i class="fas fa-clock"></i>
          <span id="upcomingTasks">Upcoming: 0 tasks</span></span
        >
      </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal" id="taskModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Task Details</h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Content will be filled by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Task</h2>
          <button class="close-btn" id="closeEditModal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm" class="edit-form">
            <div class="input-group">
              <label for="editTaskTitle">Task Title</label>
              <input type="text" id="editTaskTitle" required />
            </div>

            <div class="input-group">
              <label for="editTaskDescription">Description</label>
              <textarea
                id="editTaskDescription"
                placeholder="Task details"
              ></textarea>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label for="editTaskDueDate">Due Date</label>
                <input type="date" id="editTaskDueDate" />
              </div>

              <div class="input-group">
                <label for="editTaskPriority">Priority</label>
                <select id="editTaskPriority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <div class="edit-form-actions">
              <button type="button" class="cancel-btn" id="cancelEdit">
                Cancel
              </button>
              <button type="submit" class="save-btn">Save Changes</button>
            </div>
            <input type="hidden" id="editTaskId" />
          </form>
        </div>
      </div>
    </div>

    <script src="dom.js"></script>
  </body>
</html>
