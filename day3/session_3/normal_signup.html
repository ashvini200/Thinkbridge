<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Your Account</title>
</head>
<body>
    <center>
        <h1>Create Your Account</h1>
        <p>Join our community today by creating a free account</p>
        
        <form>
            <table cellpadding="8">
                <tr>
                    <td align="right"><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" name="name" size="30" placeholder="Enter your full name"></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" size="30" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td align="right"><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" size="30" placeholder="Create a password"></td>
                </tr>
                <tr>
                    <td align="right"><label for="confirm">Confirm Password:</label></td>
                    <td><input type="password" id="confirm" name="confirm" size="30" placeholder="Confirm your password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <br>
                        <input type="submit" value="Create Account">
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </table>
        </form>
        
        <br>
        <hr width="400">
        <p>Already have an account? <a href="#">Sign in here</a></p>
    </center>
</body>
</html>
