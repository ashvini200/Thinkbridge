<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Account Access</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        text-align: center;
      }

      .logo {
        color: #df2771;
        font-size: 28px;
        margin-bottom: 25px;
        font-weight: 700;
      }

      .login-header h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .login-header p {
        color: #777;
        margin-bottom: 30px;
        font-size: 15px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      .input-field {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
      }

      .input-field:focus {
        outline: none;
        border-color: #df2771;
        box-shadow: 0 0 0 3px rgba(223, 39, 113, 0.2);
      }

      .input-field::placeholder {
        color: #aaa;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        cursor: pointer;
      }

      .password-container {
        position: relative;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        color: #555;
      }

      .remember-me input {
        margin-right: 8px;
        accent-color: #df2771;
      }

      .forgot-password {
        color: #df2771;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .forgot-password:hover {
        color: #bf1051;
        text-decoration: underline;
      }

      .login-button {
        background-color: #df2771;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px 20px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 25px;
      }

      .login-button:hover {
        background-color: #bf1051;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #777;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #eee;
      }

      .divider span {
        padding: 0 15px;
        font-size: 14px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
      }

      .social-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        border: 1px solid #eee;
        cursor: pointer;
        transition: all 0.3s;
      }

      .social-button:hover {
        background: #eeeeee;
        transform: translateY(-2px);
      }

      .social-button i {
        font-size: 20px;
        color: #555;
      }

      .signup-link {
        color: #555;
        font-size: 15px;
      }

      .signup-link a {
        color: #df2771;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 25px;
          margin: 0 15px;
        }

        .remember-forgot {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">WebTechie</div>

      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue to your account</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Enter your password"
              required
            />
            <span class="password-toggle" id="passwordToggle">
              <i class="far fa-eye"></i>
            </span>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember" />
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Sign In</button>
      </form>

      <div class="divider">
        <span>Or continue with</span>
      </div>

      <div class="social-login">
        <div class="social-button">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-button">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-button">
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>

    <script>
      // Toggle password visibility
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordInput = document.getElementById("password");

      passwordToggle.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
        } else {
          passwordInput.type = "password";
          passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
        }
      });

      // Form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // In a real application, you would send this data to a server
          console.log("Login attempted with:", { email, password });

          // Simple validation
          if (email && password) {
            alert("Login successful! (This is just a demo)");
          }
        });
    </script>
  </body>
</html>
